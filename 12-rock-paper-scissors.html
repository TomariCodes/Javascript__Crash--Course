<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
    <p class="Title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
      <img
        class="play__img"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
        alt="A fist emoji meant to represent a rock"
      />
    </button>

    <button class="move-button js-paper-button">
      <img
        class="play__img"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
        alt="An open hand meant to represent paper"
      />
    </button>
    <button class="move-button js-scissors-button">
      <img
        class="play__img"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
        alt="Two fingers meant to represent scissors"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <script src="script/12-rock-paper-scissors.js"></script>
  </body>
</html>
