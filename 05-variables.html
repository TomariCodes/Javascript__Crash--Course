<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <script>
    let variable1 = 3;
    console.log(variable1);
  

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);


    let message = 'hello';
    console.log(message); console.log(';');
    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

    const variable2 = 3;
    //cant change these variables because they are const-ant

    var variable3 = 3
    //just like let but it has some issues and isn't used in new script

    console.log(typeof variable2);
    console.log(typeof message);
    </script>

</html>
